<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. USD" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="moeda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moeda </th>
      <td mat-cell *matCellDef="let row"> {{row.moeda}} </td>
    </ng-container>

    <ng-container matColumnDef="taxa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Taxa </th>
      <td mat-cell *matCellDef="let row"> {{row.taxa}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar pÃ¡gina"></mat-paginator>
</div>
