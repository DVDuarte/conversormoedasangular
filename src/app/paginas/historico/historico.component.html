<h1>Histórico de Conversões</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
    <td mat-cell *matCellDef="let element"> {{ element.data | date:'short' }} </td>
  </ng-container>

  
  <ng-container matColumnDef="moedaOrigem">
    <th mat-header-cell *matHeaderCellDef> Moeda de Origem </th>
    <td mat-cell *matCellDef="let element"> {{ element.moedaOrigem }} </td>
  </ng-container>

  
  <ng-container matColumnDef="moedaDestino">
    <th mat-header-cell *matHeaderCellDef> Moeda de Destino </th>
    <td mat-cell *matCellDef="let element"> {{ element.moedaDestino }} </td>
  </ng-container>

  
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{ element.valor }} </td>
  </ng-container>

  
  <ng-container matColumnDef="resultado">
    <th mat-header-cell *matHeaderCellDef> Valor Convertido </th>
    <td mat-cell *matCellDef="let element"> {{ element.resultado }} </td>
  </ng-container>

  
  <ng-container matColumnDef="taxa">
    <th mat-header-cell *matHeaderCellDef> Taxa de Conversão </th>
    <td mat-cell *matCellDef="let element"> {{ element.taxa }} </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <button mat-raised-button color="warn" (click)="excluirConversao(i)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="7">Nenhum histórico de conversões.</td>
  </tr>

</table>
